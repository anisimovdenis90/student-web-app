<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Список студентов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список студентов</h1>
    <br>
    <span th:if="${students.isEmpty()}">Студенты отсутствуют</span>
    <br>
    <a class="btn btn-primary" th:href="@{'/students/create'}">Новый студент</a>
    <table class="table table-hover" th:if="${!students.isEmpty()}">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.age}"/>
            <td>
                <a class="btn btn-success" th:href="@{'/students/edit/' + ${student.id}}">Изменить</a>
                <a class="btn btn-danger" th:href="@{'/students/delete/' + ${student.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
